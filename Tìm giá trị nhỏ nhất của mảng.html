<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2= [7, 12, 6, 9, 20, 56, 89]
    let arr3=[0, 0, 0, 0, 0, 0]
   function minarr(arr){
       let min=arr[0];
       for(var i=0;i<arr.length;i++) {
           if (arr[i] < min) {
               min = arr[i]
           }
       }
       return min;

   }
    alert(minarr(arr1));
    alert(minarr(arr2));
    alert(minarr(arr3));

</script>

</body>
</html>
